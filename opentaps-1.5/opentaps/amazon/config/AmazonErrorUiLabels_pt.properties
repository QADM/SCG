AmazonError_AckDocumentError = Erro verifica\u00e7\u00e3o do download dos documentos de encomenda da Amazon com os IDs ${documentIds}. O erro foi: ${errorMessage}
AmazonError_AckDocumentNoDocuments = N\u00e3o foram descarregados com sucesso os documentos de encomenda da Amazon para verifica\u00e7\u00e3o
AmazonError_AckOrderError = Erro na verifica\u00e7\u00e3o das encomendas da Amazon com os IDs ${amazonOrderIds}. O Erro foi: ${errorMessage}
AmazonError_AckOrderItemsError = Erro na verifica\u00e7\u00e3o dos items de encomenda enviados pela Amazon cujos c\u00f3digos de item s\u00e3o ${amazonOrderItemCodes}. O Erro foi: ${errorMessage}
AmazonError_AckOrderItemsNoItems = N\u00e3o existem items de encomenda satisfeitos da Amazon para verifica\u00e7\u00e3o
AmazonError_AckOrderNoOrders = N\u00e3o foram importadas com sucesso as encomendas da Amazon para verifica\u00e7\u00e3o
AmazonError_AmazonOrderNotFound = A encomanda da Amazon com o orderID ${amazonOrderId} n\u00e3o foi encontrada
AmazonError_CheckAcksDocNotReady = O processamento pela Amazon do documento com o ID ${documentId} ainda n\u00e3o est\u00e1 dispon\u00edvel para download
AmazonError_CheckAcksDocParseError = Erro no parsing do documento de processamento da Amazon com o ID ${documentId}. O Erro foi: ${errorMessage}
AmazonError_CheckAcksNoValues = N\u00e3o existem documentos da Amazon pendentes para verifica\u00e7\u00e3o do estado actual de processamento
AmazonError_DecodeOrderError = Erro ao extrair os dados da encomenda da Amazon cujo documento de encomenda tem o ID ${documentId}. O Erro foi: ${errorMessage}
AmazonError_ErrorEmailSubject_AckImage = Erro na verifica\u00e7\u00e3o da imagem da Amazon.com ${productContentTypeId} para o produto ${productId}
AmazonError_ErrorEmailSubject_AckInventory = Erro na verifica\u00e7\u00e3o do invent\u00e1rio da Amazon.com para o produto ${productId}
AmazonError_ErrorEmailSubject_AckOrder = Erro na verifica\u00e7\u00e3o da encomenda da Amazon.com ${amazonOrderId}
AmazonError_ErrorEmailSubject_AckOrderDoc = Erro na verifica\u00e7\u00e3o do documento de encomenda da Amazon.com ${documentId}
AmazonError_ErrorEmailSubject_AckOrderItemFulfill = Erro ao colocar confirma\u00e7\u00e3o de satisfa\u00e7\u00e3o da encomenda da Amazon.com ${amazonOrderId} para o item ${amazonOrderItemCode}
AmazonError_ErrorEmailSubject_AckPrice = Erro na verifica\u00e7\u00e3o do pre\u00e7o da Amazon.com para o produto ${productId}
AmazonError_ErrorEmailSubject_AckProduct = Erro na verifica\u00e7\u00e3o do produto da Amazon.com ${productId}
AmazonError_ErrorEmailSubject_ExtractOrders = Erro na extrac\u00e7\u00e3o do documento de encomenda da Amazon.com ${documentId}
AmazonError_ErrorEmailSubject_ImportOrder = Erro ao importar a encomenda da Amazon.com com o ID ${amazonOrderId}
AmazonError_ErrorEmailSubject_PostImage = Erro ao colocar as imagens da Amazon.com para o produto com o ID ${productId}
AmazonError_ErrorEmailSubject_PostImageCancel = A coloca\u00e7\u00e3o da imagem do produto para Amazon.com foi cancelada.
AmazonError_ErrorEmailSubject_PostPrice = Erro ao colocar o pre\u00e7o da Amazon.com para o produto com o ID ${productId}
AmazonError_ErrorEmailSubject_PostPriceCancel = A coloca\u00e7\u00e3o do pre\u00e7o do produto para a Amazon.com foi cancelada.
AmazonError_ErrorEmailSubject_PostProduct = Erro ao colocar o produto da Amazon.com ${productId}
AmazonError_ErrorEmailSubject_PostProductCancel = A coloca\u00e7\u00e3o do produto para Amazon.com foi cancelada.
AmazonError_ErrorEmailSubject_StoreOrderDoc = Erro no download do documento de encomenda da Amazon.com ${documentId}
AmazonError_ErrorGettingDocument = Erro no download do documento de encomenda da Amazon com o ID ${documentId}. Error was: ${errorMessage}
AmazonError_ErrorGettingDocumentAttachment = Erro ao obter anexo para o documento de encomenda da Amazon com o ID ${documentId}. O Erro foi: ${errorMessage}
AmazonError_ErrorProductDoesntExists = O produto com o ID ${productId} n\u00e3o existe. Voc\u00ea n\u00e3o pode criar um produto da Amazon separadamente de um produto standard.
AmazonError_ErrorUomRequired = Voc\u00ea deve especificar as unidades de medida juntamente com ${dimension}.
AmazonError_ExtractAttemptsOverThreshold = A extrac\u00e7\u00e3o de encomendas a partir dos documentos de encomenda da Amazon com o ID ${documentId} falhou mais de ${threshold} vezes, ignorando
AmazonError_IgnoreExistingOrder = A encomenda da Amazon com o ID ${amazonOrderId} j\u00e1 foi pr\u00e9viamente extraida em ${createdTimestamp}, ignorando
AmazonError_IgnoreExistingOrderDocument = O documento de encomenda da Amazon com o ID ${documentId} foi pr\u00e9viamente importado em ${downloadTimestamp}, ignorando
AmazonError_ImportAttemptsOverThreshold = A encomenda da Amazon com o ID ${amazonOrderId} falhou mais de  ${threshold} vezes, ignorando
AmazonError_InvalidCodeUPC = O c\u00f3digo UPC para o Produto com o ID ${productId} \u00e9 inv\u00e1lido invalid. Ignorado.
AmazonError_MissingCodeUPC = Falta o c\u00f3digo UPC para o produto com ID ${productId} 
AmazonError_MissingProductImage = Falta uma imagem no campo ${productContentTypeId} para o produto de ID ${productId}
AmazonError_NoOrgParty = Erro na importa\u00e7\u00e3o de encomendas da Amazon: Organization Party ID ${organizationPartyId} n\u00e3o existe
AmazonError_NoProductStore = Erro na importa\u00e7\u00e3o de encomendas da Amazon: Product Store ID ${productStoreId} n\u00e3o existe
AmazonError_NoRequiredParameter = O par\u00e2metro ${parameterName} \u00e9 obrigat\u00f3rio e voc\u00ea deve especific\u00e1-lo. O produto ${internalName} \u00e9 excluido da coloca\u00e7\u00e3o/post. 
AmazonError_OrderAlreadyImported = A encomenda da Amazon foi pr\u00e9viamente importada para orderId ${orderId}
AmazonError_OrderImportError = Erro na importa\u00e7\u00e3o da encomenda da Amazon com ID ${amazonOrderId}: ${errorMessage}
AmazonError_OrderImportSuccess = A encomenda da Amazon com ID ${amazonOrderId} foi importada com sucesso para orderId ${orderId}
AmazonError_OrderNoItems = A encomenda da Amazon n\u00e3o possui items para importar
AmazonError_ParseError = Erro no parsing do documento de encomenda da Amazon com o ID ${documentId}. O Erro foi: ${errorMessage}
AmazonError_PhoneNumberParseFailure = Imposs\u00edvel dividir o n\u00famero de telefone ${phoneNumber} em campos separados, inserindo em TelecomNumber.contactNumber
AmazonError_PostImageAttemptsOverThreshold = Coloca\u00e7\u00e3o das imagens da Amazon para o produto com ID ${productId} falhou mais de ${threshold} vezes, ignorando
AmazonError_PostImagesNonExistentProduct = Imposs\u00edvel colocar imagens para a Amazon.com para o produto com ID ${productId} porque este produto n\u00e3o foi exportado ou verificado. 
AmazonError_PostInventoryFeedEmpty = N\u00e3o existe nenhum invent\u00e1rio v\u00e1lido para colocar na Amazon.com
AmazonError_PostNoNewPrices = N\u00e3o existem pre\u00e7os de produto novos. Nada para coloca\u00e7\u00e3o/post.
AmazonError_PostNoNewProducts = N\u00e3o existem novos produtos. Nada para coloca\u00e7\u00e3o/post.
AmazonError_PostNoNewProductInventory = O invent\u00e1rio n\u00e3o foi alterado para nenhum produto.
AmazonError_PostPriceAttemptsOverThreshold = A coloca\u00e7\u00e3o de pre\u00e7os para a Amazon para o produto com o ID ${productId} falhou mais de ${threshold} vezes, ignorando
AmazonError_PostPriceNoSaleEndDate = Pre\u00e7o de venda para o produto de ID ${productId} n\u00e3o tem data final - adicionando 20 anos \u00e0 data actual
AmazonError_PostPriceNonExistentProduct = Imposs\u00edvel colocar pre\u00e7os na Amazon.com para o produto de ID ${productId} porque este produto n\u00e3o foi exportado ou verificado. 
AmazonError_PostPriceSalePriceSkipped = O pre\u00e7o de venda para o produto de ID ${productId} foi excluido do Amazon Price Feed porque expirou em ${thruDate}
AmazonError_PostProductAttemptsOverThreshold = A coloca\u00e7\u00e3o de produtos para a Amazon relativa ao produto com o ID ${productId} falhou mais de ${threshold} vezes, ignorando
AmazonError_PostProductFeedEmpty = N\u00e3o existem produtos no documento XML resultante. Parece que todos os produtos para exporta\u00e7\u00e3o cot\u00eam erros e n\u00e3o passa a valida\u00e7\u00e3o anterior.
AmazonError_ProductIdNotFound = N\u00e3o foi encontrado produto para o SKU ${sku}
AmazonError_TooMuchElementsInFeed = Voc\u00ea pode incluir ${max} ${elementName} no Product Feed mas existem ${elementsCount} elementos na base de dados que se referem ao produto de ID ${productId}. Os elementos n\u00e3o necess\u00e1rios s\u00e3o ignorados.
AmazonError_WarningStringTruncated = A String <${str}> \u00e9 mais longa que ${maxLength} caracteres. Truncada.
AmazonError_errorWas = O Erro foi
AmazonError_postImageError = Erro na coloca\u00e7\u00e3o de imagens para os produtos de IDs ${amazonProductIds}. O Erro foi: ${errorMessage}
AmazonError_postProductError = Erro na coloca\u00e7\u00e3o de novos produtos com os IDs ${amazonProductIds}. O Erro foi: ${errorMessage}
