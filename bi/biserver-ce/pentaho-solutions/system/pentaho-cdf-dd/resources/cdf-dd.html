<!-- Layout formats -->
<script type="text/javascript">
function refitEditor() {
  for (i=1; i <25; i++) {
    if ($('.span-' + i).css) {
      $('.span-' + i).css({
        "min-width": 40 * i -10 + "px",
        width: ((4 * i - 1) * 100 / 95) + "%" 
      });
    }
  }
  $('.container').css({width:"100%"});
};

$(".save-pulldown").click(function(evt){
  cdfdd.savePulldown(this,evt);
});
$( function(){
    $(".round").corner();                    
    $(window).resize(function() {refitEditor();});      
    refitEditor();
            
}) ;
</script>
